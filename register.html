<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="c.css">
</head>
<body>

<form method="post" action="login.html">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="First Name"><b>First Name</b></label>
    <input type="text" placeholder="Enter first name" name="fname" id="fname" required>

    <label for="Last Name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter last name" name="lname" id="lname" required>

    <label for="apt Name"><b>Apartment Name</b></label>
    <input type="text" placeholder="Enter Apartment name" name="aptname" id="aname" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <input type="radio" id="admin" name="admin" value="Admin">
    <label for="admin">Admin person </label><br>
    <input type="radio" id="Chairperson" name="Chairperson" value="Chairperson">
    <label for="Chairperson"> Chairperson</label><br>
    <input type="radio" id="member" name="member" value="member">
    <label for="member"> Member</label><br><br>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
